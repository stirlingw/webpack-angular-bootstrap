<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>webpack-angular-bootstrap</title>
    </head>
    <body>
        <style>
            .main{
                margin-top: 60px;
            }
        </style>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Project name</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li ng-class="{'active': (stateName == '/home')}"> <a ui-sref="/home">Home</a></li>
                        <li ng-class="{'active': (stateName == '/about')}"><a ui-sref="/about">About</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav><!--/.navbar -->
        <div class="container main">
            <div ui-view autoscroll="false"></div>
        </div><!-- /.container -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.4.0/lodash.min.js"></script>
        <script type="text/javascript" src="vendors.js"></script>
        <script type="text/javascript" src="./index.js" charset="utf-8"></script>
    </body>
</html>
